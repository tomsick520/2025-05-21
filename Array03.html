<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>我喜歡的飲料</h2>
    <script>
        let drinks = ["牛蒡奇蹟咖啡", "拿鐵咖啡", "珍珠奶茶", "長壽冰茶", "愛爾蘭咖啡", "藍山夏威夷", "英國水果冰茶"];
        document.write('<table border="1"><tr>');
        for(let i = 0; i < drinks.length; i++) {
            document.write('<td>飲料' + (i + 1) + ': ' + drinks[i] + '</td>');
        }
        document.write('</tr></table>');
    </script>
</body>
</html>
